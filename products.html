  <body>
    <!-- header part start -->
    <header>
      <section class="">
        <div class="bg-base-100 shadow-sm">
          <div class="navbar max-w-7xl mx-auto px-4">

                >SwiftCart</a
              >
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li>
                  <a class="text-base font-bold hover:text-purple-600">Home</a>
                </li>
                <li>

            </div>

              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">

                  viewBox="0 0 24 24"
                  class="inline-block h-5 w-5 stroke-current"

                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  ></path>
                </svg>
              </div>
              <ul
                tabindex="-1"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-2 mt-3 w-30 p-2 shadow"
              >
                <li>
                  <a class="text-base font-bold hover:text-purple-600">Home</a>
                </li>
                <li>
                  <a class="text-base font-bold hover:text-purple-600"
                    >Products</a
                  >
                </li>
                <li>
                  <a class="text-base font-bold hover:text-purple-600">About</a>
                </li>
                <li>
                  <a class="text-base font-bold hover:text-purple-600"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </header>
    <!-- header part end -->
    
  </body>
